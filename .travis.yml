sudo: required
before_install:
- sudo apt-get update
services:
- docker
script:
- set -e
- echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
- bash ./version.sh
- bash ./version.sh > version.txt && cat version.txt
- docker-compose build --build-arg DENO_VERSION=$(cat version.txt) jessie
- docker-compose build --build-arg DENO_VERSION=$(cat version.txt) slim
- docker-compose push jessie
- docker tag maxmcd/deno:jessie maxmcd/deno:jessie-$(cat version.txt)
- docker push maxmcd/deno:jessie-$(cat version.txt)
- docker tag maxmcd/deno:jessie maxmcd/deno:latest
- docker push maxmcd/deno:latest
- docker-compose push slim
- docker tag maxmcd/deno:slim maxmcd/deno:slim-$(cat version.txt)
- docker push maxmcd/deno:slim-$(cat version.txt)
env:
  global:
  - secure: 
  - secure: 
  - secure: 
